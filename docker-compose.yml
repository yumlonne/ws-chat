version: '3'

services:
    nginx-proxy:
        image: jwilder/nginx-proxy
        ports:
            - 80:80
        volumes:
            - /var/run/docker.sock:/tmp/docker.sock:ro
    ws:
        image: ws-proxy:1.0
        environment:
            - VIRTUAL_HOST=ws.localhost
            - WS_CALLBACK_URL=http://api.yumlonne.com
            - CMD=jetty:start
        ports:
            - 80:8080
    api:
        image: ws-chat:1.0
        environment:
            - VIRTUAL_HOST=api.localhost
            - CMD=jetty:start
        ports:
            - 80:8080

